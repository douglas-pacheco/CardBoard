<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Board</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #dc3545; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background-color: #dc3545; /* Red for delete button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c82333;
        }
        .back-link { display: block; text-align: center; margin-top: 20px; }
        .error-message { color: red; font-size: 0.9em; margin-top: 5px; }
        .success-message { color: green; font-size: 1.1em; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>Delete Board</h1>

    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <p>Enter the ID of the board you wish to delete:</p>

    <form th:action="@{/boards/perform-delete}" method="post">
        <div class="form-group">
            <label for="boardId">Board ID:</label>
            <input type="number" id="boardId" name="boardId" required min="1" />
        </div>
        <button type="submit">Delete Board</button>
    </form>

    <p class="back-link"><a th:href="@{/mainmenu}">Back to Main Menu</a></p>
</div>
</body>
</html>
